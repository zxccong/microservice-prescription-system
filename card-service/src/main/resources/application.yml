server:
  port: 8082

spring:
  cloud:
    stream:
      bindings:
        output:
            destination:  cardChangeTopic
            content-type: application/json
        kafka:
          binder:
            zkNodes: localhost
            brokers: localhost
  zipkin:
    baseUrl:  http://localhost:9411
      
logging:
    level:
      com.netflix: WARN
      org.springframework.web: WARN
      com.tianyalan: INFO

security:
  basic:
    enabled: false


eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
        defaultZone: http://localhost:8761/eureka/

